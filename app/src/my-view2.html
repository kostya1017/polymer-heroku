</div><dom-module id="my-view2">
   <template>

   <style is="custom-style">.loadingIndicator{text-align:center;height:40px;}.loadingIndicator paper-spinner{width:20px;height:20px;margin-right:10px;}iron-list{padding-top:14px;padding-bottom:130px;--iron-list-items-container:{max-width:800px;margin:auto;margin-top:50px;margin-bottom:20px;};}.avatar{height:170px;width:150px;box-sizing:border-box;background-color:white;}.pad{padding-left:20px;padding-top:10px;@apply (--layout-flex);@apply (--layout-vertical);background-color:#FFF;padding-bottom:10px;}.primary{font-size:20px;font-weight:bold;}.secondary{font-size:20px;color:#616161;}.index{width:30px;}paper-material{background:white;box-sizing:border-box;margin:6px;padding:1px;border-radius:2px;max-width:600px;min-width:350px;}.cover{@apply (--layout-horizontal);}.star{width:26px;height:26px;padding-top:20px;padding-right:20px;color:#616161;}@media (max-width: 380px){.primary{font-size:18px;font-weight:bold;}.secondary{font-size:18px;color:#616161;}}</style> 
  
  
  
   <iron-ajax url="../data/contacts.json" params="{&quot;results&quot;: 20}" handle-as="json" loading="{{loadingPeople}}" last-response="{{data}}" auto=""></iron-ajax>
   
   <iron-list items="[[data]]" as="item">
      
	  <template>     
        <div align="center">
		<paper-material elevation="2">
		   <div align="left" class="cover">
				<iron-image class="avatar" sizing="cover" src="[[item.image]]"></iron-image>		   
				<div class="pad">			
				   <div class="primary">[[item.name]]</div>  
				   <div class="secondary">[[item.address]] </div>
				   <div class="secondary">[[item.country]]</div>
				   <div class="secondary">[[item.city]]</div>              		
				   <div class="secondary">[[item.phone]]</div>              		
				</div>
				<iron-icon icon="verified-user" class="star"></iron-icon>
		  <div>
		 
       </div>		
      </div></paper-material></div></template>	  
    </iron-list>	
	
  </template>
